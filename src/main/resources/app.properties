# 檔案上傳配置
# 請使用適合您部署環境的路徑。
# 對於 Windows: C:/uploads/bulletin-board
# 對於 Linux/macOS: /opt/tomcat/uploads/bulletin-board (Tomcat 使用者通常有權限寫入此處)
file.upload-dir=/opt/tomcat/uploads/bulletin-board

# 數據庫配置
# 數據庫連接 URL，包含數據庫名稱、時區、編碼等參數
db.url=jdbc:mysql://localhost:3306/bulletin?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
# 數據庫使用者名稱
db.username=USER
# 數據庫密碼
# 建議從名為 DB_PASSWORD 的環境變數中讀取密碼，以提高安全性。
# Spring 會自動解析 ${...} 佔位符。例如：db.password=${DB_PASSWORD}
# 以下語法會優先使用環境變數 DB_PASSWORD，若不存在則使用預設密碼（方便開發）。
db.password=${DB_PASSWORD:U,4t/61p3}